<html>

<head>
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Sample Miniapp</title>
    <script src="/common/main.js"></script>
    <script src="https://cdn.marmot-cloud.com/npm/hylid-bridge/2.10.0/index.js"></script>
    <link rel="stylesheet" href="/common/style.css">
</head>

<body>
    <div class="flex flex-col w-full h-full min-h-full">
        <miniapp-header></miniapp-header>

        <button onclick="chooseImage()"
        class="bg-yellow-400 text-white px-4 py-2 font-bold w-full rounded-md mb-8">Choose Image</button>
        
        <section id="content" class="flex-1 flex-grow mt-4 flex flex-col items-start p-4">

            <h2 class="text-2xl font-bold">Console</h2>
            <pre id="console" class="text-sm text-gray-500 bg-stone-900 rounded-md w-full p-4 h-full"></pre>
        </section>
    </div>
</body> 

<script>
    const originalConsole = console.log;
    console.log = (...args) => {
        const consoleElement = document.getElementById('console');
        consoleElement.textContent += args.join(' ') + '\n';
        originalConsole(...args);
    }

    function chooseImage() {
        console.log('chooseImage');
        my.chooseImage({
            count: 1,
            sizeType: ['original', 'compressed'],
            sourceType: ['album', 'camera'],
            success: (res) => {
                console.log(res);
            },
            fail: (res) => {
                console.log(res);
            },
        });
    }
</script>

</html>
