<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Sample Miniapp</title>
    <script src="/common/main.js"></script>
    <script src="https://cdn.marmot-cloud.com/npm/hylid-bridge/2.10.0/index.js"></script>
    <link rel="stylesheet" href="/common/style.css">
</head>

<body>
    <div class="flex flex-col w-full h-full min-h-full">
        <miniapp-header></miniapp-header>

        <div class="flex flex-col gap-2 mb-4 px-4">
            <button onclick="getAuthCode()" class="bg-yellow-400 text-white px-4 py-2 font-bold w-full rounded-md">Get
                Auth Code</button>
        </div>

        <div class="flex flex-col gap-2 mb-4 px-4">
            <button onclick="copyToClipboard()"
                class="bg-blue-400 text-white px-4 py-2 font-bold w-full rounded-md">Copy to Clipboard</button>
        </div>

        <div class="flex flex-col gap-2 mb-4 px-4">
            <button onclick="applyCode()" class="bg-red-400 text-white px-4 py-2 font-bold w-full rounded-md">Apply
                Code</button>
        </div>

        <section id="content" class="flex-1 flex-grow mt-4 flex flex-col items-start p-4">
            <miniapp-console class="w-full h-full"></miniapp-console>
        </section>
    </div>
</body>

<script>
    const state = {
        authCode: '',
    }

    function getAuthCode() {
        my.getAuthCode({
            scopes: ['auth_base', 'USER_ID'],
            success: (res) => {
                console.log('Auth code retrieved successfully:', res.authCode);
                state.authCode = res.authCode;
            },
            fail: (res) => {
                console.error('Auth code retrieval failed:', res.authErrorScopes);
            },
        });
    }

    function copyToClipboard() {
        if (state.authCode === '') {
            console.error('Auth code is not available, click "Get Auth Code" first');
            return;
        }

        my.setClipboard({
            text: state.authCode,
            success: () => {
                console.log('Auth code copied to clipboard');
            },
            fail: (res) => {
                console.error('Auth code copy failed:', res.errorMessage);
            },
        });
    }

    function applyCode() {
        if (state.authCode === '') {
            console.error('Auth code is not available, click "Get Auth Code" first');
            return;
        }
        fetch(`${BASE_URL}/api/auth/apply-token`, {
            method: 'POST',
            body: JSON.stringify({
                'auth_code': state.authCode,
            }),
            headers: {
                'Content-Type': 'application/json',
            },
        }).then(res => {
            return res.ok ? res.json() : res.text();
        }).then(data => {
            console.log(data);
        });
    }
</script>

</html>
